<!-- 操作栏 -->
{{if !empty($module_data['share_data'])}}
    <a href="{{$module_data.share_data.url}}" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block" target="_blank">
        <i class="am-icon-eye"></i>
        <span>{{:MyLang('view_title')}}</span>
    </a>
{{/if}}
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsHomeUrl('signin', 'userqrcode', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-yelp"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if isset($plugins_config['is_team_show_coming_user']) and $plugins_config['is_team_show_coming_user'] eq 1}}
    <button type="button" class="am-btn am-btn-warning am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsHomeUrl('signin', 'usercoming', 'index', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('signin_title')}}">
        <i class="am-icon-users"></i>
        <span>{{:MyLang('signin_title')}}</span>
    </button>
{{/if}}
<a href="{{:PluginsHomeUrl('signin', 'userqrcode', 'saveinfo', array_merge($params, ['id'=>$module_data['id']]))}}" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block">
    <i class="am-icon-edit"></i>
    <span>{{:MyLang('edit_title')}}</span>
</a>
