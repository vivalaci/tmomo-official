<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('wallet', 'recharge', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if $module_data['status'] eq 0}}
    <button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block pay-submit" data-id="{{$module_data.id}}" data-order-no="{{$module_data.recharge_no}}" data-price="{{$module_data.money}}">
        <i class="am-icon-shield"></i>
        <span>{{:MyLang('payment_title')}}</span>
    </button>
    <button type="button" class="am-btn am-btn-danger am-btn-xs am-radius am-btn-block submit-delete" data-url="{{:PluginsAdminUrl('wallet', 'recharge', 'delete')}}" data-id="{{$module_data.id}}" data-view="delete">
        <i class="iconfont icon-delete"></i>
        <span>{{:MyLang('delete_title')}}</span>
    </button>
{{/if}}
