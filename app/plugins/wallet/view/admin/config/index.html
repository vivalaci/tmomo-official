{{:ModuleInclude('public/header')}}

<!-- form start -->
<form class="am-form form-validation am-form-full-screen am-form-popup-fixed" action="{{:PluginsAdminUrl('wallet', 'config', 'save')}}" method="POST" request-type="ajax-view">
    {{:ModuleInclude('public/detail_nav_switch_tabs', [
        'nav_data' => [
            [
                'name' => '微信',
                'key'  => 'weixin',
            ],
            [
                'name' => '支付宝',
                'key'  => 'alipay',
            ],
        ]
    ])}}
    <div class="detail-content-switch-data-item">
        <!-- 微信 -->
        <div class="item am-active" data-key="weixin">
            <div class="am-form-group">
                <label class="am-block">申请提现自动转账</label>
                <input name="data[weixin_is_auto_cash]" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if isset($data_config['weixin_is_auto_cash']) and $data_config['weixin_is_auto_cash'] eq 1}}checked="true"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>商户号</label>
                <input type="text" class="am-radius" name="data[weixin_merchant_id]" value="{{if !empty($data_config['weixin_merchant_id'])}}{{$data_config.weixin_merchant_id}}{{/if}}" placeholder="商户号" />
            </div>
            <div class="am-form-group">
                <label>appid</label>
                <input type="text" class="am-radius" name="data[weixin_appid]" value="{{if !empty($data_config['weixin_appid'])}}{{$data_config.weixin_appid}}{{/if}}" placeholder="appid" />
            </div>
            <div class="am-form-group">
                <label>api安全密钥v3</label>
                <input type="text" class="am-radius" name="data[weixin_api_key_v3]" value="{{if !empty($data_config['weixin_api_key_v3'])}}{{$data_config.weixin_api_key_v3}}{{/if}}" placeholder="api安全密钥v3" />
            </div>
            <div class="am-form-group">
                <label>商户证书序列号</label>
                <input type="text" class="am-radius" name="data[weixin_serial_no]" value="{{if !empty($data_config['weixin_serial_no'])}}{{$data_config.weixin_serial_no}}{{/if}}" placeholder="商户证书序列号" />
            </div>
            <div class="am-form-group">
                <label>商户私钥证书</label>
                <textarea class="am-radius" name="data[weixin_private_key]" rows="4" placeholder="商户私钥证书">{{if !empty($data_config['weixin_private_key'])}}{{$data_config.weixin_private_key}}{{/if}}</textarea>
            </div>
        </div>

        <!-- 支付宝 -->
        <div class="item" data-key="alipay">
            <div class="am-form-group">
                <label class="am-block">申请提现自动转账</label>
                <input name="data[alipay_is_auto_cash]" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if isset($data_config['alipay_is_auto_cash']) and $data_config['alipay_is_auto_cash'] eq 1}}checked="true"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>应用APPID</label>
                <input type="text" class="am-radius" name="data[alipay_appid]" value="{{if !empty($data_config['alipay_appid'])}}{{$data_config.alipay_appid}}{{/if}}" placeholder="应用APPID" />
            </div>
            <div class="am-form-group">
                <label>应用私钥</label>
                <textarea class="am-radius" name="data[alipay_rsa_private]" rows="4" placeholder="应用私钥">{{if !empty($data_config['alipay_rsa_private'])}}{{$data_config.alipay_rsa_private}}{{/if}}</textarea>
            </div>
            <div class="am-form-group">
                <label>应用证书</label>
                <textarea class="am-radius" name="data[alipay_cert_content]" rows="4" placeholder="应用证书">{{if !empty($data_config['alipay_cert_content'])}}{{$data_config.alipay_cert_content}}{{/if}}</textarea>
            </div>
            <div class="am-form-group">
                <label>支付宝证书</label>
                <textarea class="am-radius" name="data[alipay_out_cert_content]" rows="4" placeholder="支付宝证书">{{if !empty($data_config['alipay_out_cert_content'])}}{{$data_config.alipay_out_cert_content}}{{/if}}</textarea>
            </div>
            <div class="am-form-group">
                <label>支付宝ROOT证书</label>
                <textarea class="am-radius" name="data[alipay_out_root_cert_content]" rows="4" placeholder="支付宝ROOT证书">{{if !empty($data_config['alipay_out_root_cert_content'])}}{{$data_config.alipay_out_root_cert_content}}{{/if}}</textarea>
            </div>
        </div>
    </div>

    <div class="am-form-popup-submit">
        <button type="button" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg" data-am-modal-close>
            <i class="am-icon-paint-brush"></i>
            <span>{{:MyLang('cancel_title')}}</span>
        </button>
        <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
            <i class="am-icon-save"></i>
            <span>{{:MyLang('save_title')}}</span>
        </button>
    </div>
</form>
<!-- form end -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
