<!-- 操作栏 -->
{{if !empty($module_data['user'])}}
    <button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('wallet', 'wallet', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
        <i class="am-icon-eye"></i>
        <span>{{:MyLang('detail_title')}}</span>
    </button>
    <a href="{{:PluginsAdminUrl('wallet', 'wallet', 'saveinfo', array_merge($params, ['id'=>$module_data['id']]))}}" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block">
        <i class="am-icon-edit"></i>
        <span>{{:MyLang('edit_title')}}</span>
    </a>
    <button type="button" class="am-btn am-btn-danger am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('wallet', 'wallet', 'changeinfo', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('modify_title')}}">
        <i class="am-icon-exchange"></i>
        <span>{{:MyLang('modify_title')}}</span>
    </button>
{{else /}}
    <span class="am-text-warning">用户信息丢失</span>
{{/if}}
