<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('wallet', 'cash', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if $module_data['status'] eq 0}}
    <a href="{{:PluginsAdminUrl('wallet', 'cash', 'auditinfo', array_merge($params, ['id'=>$module_data['id']]))}}" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block">
        <i class="am-icon-gavel"></i>
        <span>{{:MyLang('audit_title')}}</span>
    </a>

    {{if $module_data['cash_type'] eq 1}}
        <button type="button" class="am-btn am-btn-success am-btn-xs am-radius submit-ajax" data-url="{{:PluginsAdminUrl('wallet', 'cash', 'weixinpay')}}" data-value="{{$module_data.id}}" data-view="reload" data-msg="进行微信转账、确认继续吗？">
            <i class="iconfont icon-wait-payment"></i>
            <span>{{:MyLang('payment_title')}}</span>
        </button>
    {{elseif $module_data['cash_type'] eq 2 /}}
        <button type="button" class="am-btn am-btn-success am-btn-xs am-radius submit-ajax" data-url="{{:PluginsAdminUrl('wallet', 'cash', 'alipaypay')}}" data-value="{{$module_data.id}}" data-view="reload" data-msg="进行支付宝转账、确认继续吗？">
            <i class="iconfont icon-wait-payment"></i>
            <span>{{:MyLang('payment_title')}}</span>
        </button>
    {{/if}}
{{/if}}
