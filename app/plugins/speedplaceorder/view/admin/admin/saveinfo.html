{{:ModuleInclude('public/header')}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- nav -->
        {{:ModuleInclude('public/plugins_admin_nav', [
            'plugins'  => 'speedplaceorder',
            'title'    => '极速下单',
            'back_url'  => PluginsAdminUrl('speedplaceorder', 'admin', 'index'),
        ])}}

        <!-- form start -->
        <form class="am-form form-validation am-form-full-screen am-form-popup-sticky" action="{{:PluginsAdminUrl('speedplaceorder', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('speedplaceorder', 'admin', 'index')}}" enctype="multipart/form-data">
            <div class="am-form-group">
                <label>应用导航名称<span class="am-form-group-label-tips">空则不显示</span></label>
                <input type="text" name="application_name" placeholder="应用导航名称" maxlength="60" data-validation-message="应用导航名称格式最多 60 个字符" class="am-radius" {{if !empty($data['application_name'])}} value="{{$data.application_name}}"{{/if}} />
            </div>

            <div class="am-form-popup-submit">
                <a href="{{:PluginsAdminUrl('speedplaceorder', 'admin', 'index', $params)}}" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg">
                    <i class="am-icon-mail-reply"></i>
                    <span>{{:MyLang('retreat_title')}}</span>
                </a>
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                    <i class="am-icon-save"></i>
                    <span>{{:MyLang('save_title')}}</span>
                </button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
