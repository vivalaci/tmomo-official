<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('ask', 'ask', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
<a href="{{:PluginsAdminUrl('ask', 'ask', 'saveinfo', array_merge($params, ['id'=>$module_data['id']]))}}" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block">
    <i class="am-icon-edit"></i>
    <span>{{:MyLang('edit_title')}}</span>
</a>
{{if $module_data['is_reply'] eq 0}}
    <button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block submit-modal" data-url="{{:PluginsAdminUrl('ask', 'ask', 'replyinfo', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('reply_title')}}" data-width="1200" data-height="800" data-close-via-dimmer="0">
        <i class="am-icon-gavel"></i>
        <span>{{:MyLang('reply_title')}}</span>
    </button>
{{/if}}
<button type="button" class="am-btn am-btn-danger am-btn-xs am-radius am-btn-block submit-delete" data-url="{{:PluginsAdminUrl('ask', 'ask', 'delete')}}" data-id="{{$module_data.id}}" data-key="ids">
    <i class="iconfont icon-delete"></i>
    <span>{{:MyLang('delete_title')}}</span>
</button>
