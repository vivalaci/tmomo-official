{{if isset($plugins_config['is_ask_comments_add']) and $plugins_config['is_ask_comments_add'] eq 1}}
    <div class="am-comments-container am-hide">
        <div class="am-comments-content am-margin-top-sm">
            <form class="am-form modal-reply-container">
                <div class="am-radius comment-content">
                    <textarea rows="4" placeholder="说点什么吧..." maxlength="500" class="am-radius addEventListener-textarea" data-is-clearout="0"></textarea>
                    <div class="reply-bottom-content am-pa am-bottom-0 am-left-0 am-right-0 am-padding-bottom-module am-padding-right-module am-padding-left-module">
                        <a href="javascript:;" class="am-icon-smile-o am-icon-sm am-color-grey emoji-submit am-text-sm"></a>
                        <div class="am-fr">
                            <span class="am-text-grey am-margin-right-sm">
                                <span>剩余</span><strong class="comments-length-value">500</strong><span>字</span>
                            </span>
                            <button type="submit" class="am-btn am-btn-default am-btn-info am-radius am-btn-xs textarea-btn {{if empty($user)}}login-event{{/if}}">评论</button>
                        </div>
                    </div>

                    <!-- 表情容器 -->
                    <div class="emoji-container">
                        <button type="button" class="am-close">&times;</button>
                        <div class="module-content am-scrollable-vertical {{if empty($emoji_list)}}container-not-data{{/if}}">
                            {{if empty($emoji_list)}}
                                <div class="not-data-msg">
                                    <i class="am-icon-exclamation-circle"></i> 无表情数据
                                </div>
                            {{else /}}
                                <ul class="am-gallery am-avg-sm-4 am-avg-md-5">
                                    {{foreach $emoji_list as $v}}
                                        <li>
                                            <a href="javascript:;" title="{{$v.tips}}" class="emoji-icon">{{$v.emoji}}</a>
                                        </li>
                                    {{/foreach}}
                                </ul>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{{/if}}
