<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('intellectstools', 'toutiaosettlement', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if !isset($module_data['is_push']) or (isset($module_data['is_push']) and $module_data['is_push'] eq 0)}}
    <button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-ajax" data-url="{{:PluginsAdminUrl('intellectstools', 'toutiaosettlement', 'push')}}" data-id="{{$module_data.id}}" data-key="id" data-is-confirm="0" data-is-loading="1" data-view="reload">
        <i class="am-icon-send"></i>
        <span>{{:MyLang('push_title')}}</span>
    </button>
{{/if}}
{{if isset($module_data['is_settlement']) and $module_data['is_settlement'] eq 1}}
    <button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block submit-ajax" data-url="{{:PluginsAdminUrl('intellectstools', 'toutiaosettlement', 'settlement')}}" data-id="{{$module_data.id}}" data-key="ids" data-is-confirm="0" data-is-loading="1" data-view="reload">
        <i class="am-icon-mixcloud"></i>
        <span>分账</span>
    </button>
{{/if}}
