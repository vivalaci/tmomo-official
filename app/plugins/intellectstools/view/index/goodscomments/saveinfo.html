{{:ModuleInclude('public/header')}}
<!-- 评价弹窗 -->
<div class="plugins-intellectstools-comments-modal">
    <form class="am-form form-validation am-form-full-screen am-form-popup-fixed" method="post" action="{{:PluginsHomeUrl('intellectstools', 'goodscomments', 'save')}}"  request-type="ajax-view" request-value="parent">
        <div class="rating-items am-margin-bottom-sm">
            <ul class="rating not-selected">
                <li><i class="am-icon-star-o am-icon-md"></i></li>
                <li><i class="am-icon-star-o am-icon-md"></i></li>
                <li><i class="am-icon-star-o am-icon-md"></i></li>
                <li><i class="am-icon-star-o am-icon-md"></i></li>
                <li><i class="am-icon-star-o am-icon-md"></i></li>
                <li class="tips-text"></li>
            </ul>
            <input type="text" name="rating" value="" class="input-rating hide" data-validation-message="{{:MyLang('common_service.goodscomments.form_item_rating_message')}}" required />
        </div>
        <textarea name="content" class="am-radius" placeholder="{{:MyLang('common_service.goodscomments.form_item_content_placeholder')}}" rows="4" minlength="6" maxlength="230" data-validation-message="{{:MyLang('common_service.goodscomments.form_item_content_message')}}" required></textarea>

        <ul class="plug-file-upload-view goods-images-view-comment" data-form-name="images[]" data-max-number="3" data-dialog-type="images" data-is-single="1">
        </ul>
        <div class="plug-file-upload-submit" data-view-tag="ul.goods-images-view-comment">+ {{:MyLang('form_upload_images_title')}}</div>
        <span class="am-form-group-label-tips">{{:MyLang('common_service.goodscomments.form_item_images_message')}}</span>

        <div class="am-form-popup-submit am-flex am-flex-row am-flex-justify-right am-flex-items-center am-margin-top-xl">
            <div class="am-checkbox am-margin-right-main am-margin-top-0 am-margin-bottom-0">
                <label class="am-checkbox am-flex am-flex-row am-flex-items-center am-gap-1 am-margin-0">
                    <input type="checkbox" name="is_anonymous" value="1" data-am-ucheck /> 匿名评价
                </label>
            </div>
            <input type="hidden" name="goods_id" value="{{if !empty($params['goods_id'])}}{{$params.goods_id}}{{/if}}" />
            <button type="button" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg" data-am-modal-close>
                <i class="am-icon-paint-brush"></i>
                <span>{{:MyLang('cancel_title')}}</span>
            </button>
            <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('submit_title')}}'}">
                <i class="am-icon-save"></i>
                <span>{{:MyLang('submit_title')}}</span>
            </button>
        </div>
    </form>
</div>

{{:ModuleInclude('public/footer')}}
