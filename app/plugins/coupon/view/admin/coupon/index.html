<!-- 继承公共的 form -->
{{extend name="../../../module/view/form_table/form" /}}

<!-- 表单顶部操作栏 -->
{{block name="form_operate_top"}}
    <!-- nav -->
    {{:ModuleInclude('public/plugins_admin_nav', [
        'plugins'   => 'coupon',
        'nav_data'  => $plugins_nav_menu_list,
    ])}}

    <button type="button" class="am-btn am-btn-primary am-radius am-btn-xs submit-popup" data-url="{{:PluginsAdminUrl('coupon', 'coupon', 'saveinfo')}}" data-full="1" data-full-max="1" data-offcanvas="right" data-title="{{:MyLang('add_title')}}">
        <i class="iconfont icon-btn-add am-show-sm-only"></i>
        <span>{{:MyLang('add_title')}}</span>
    </button>
    <!-- 父级内容 -->
    {__block__}
{{/block}}
