<!-- 继承公共的 form -->
{{extend name="../../../module/view/form_table/form" /}}

<!-- 表单顶部操作栏 -->
{{block name="form_operate_top"}}
    <!-- nav -->
    {{:ModuleInclude('public/plugins_admin_nav', [
        'plugins'   => 'points',
        'nav_data'  => $plugins_nav_menu_list,
    ])}}

    <button type="button" class="am-btn am-btn-primary am-btn-xs am-radius submit-popup" data-url="{{:PluginsAdminUrl('points', 'scan', 'saveinfo')}}" data-title="{{:MyLang('add_title')}}">
        <i class="iconfont icon-btn-add am-show-sm-only"></i>
        <span>{{:MyLang('add_title')}}</span>
    </button>
    <!-- 父级内容 -->
    {__block__}
{{/block}}

<!-- 扩展 -->
{{block name="form_extend"}}
    <!-- 生成操作弹窗 -->
    <div class="am-modal" tabindex="-1" id="modal-generate">
        <div class="am-modal-dialog am-radius am-nbfc">
            <div class="am-modal-hd">
                <span>{{:MyLang('generate_title')}}</span>
                <a href="javascript: void(0)" class="am-close" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="am-padding-sm">
                    <form class="am-form form-validation-generate am-form-popup-fixed" method="post" action="{{:PluginsAdminUrl('points', 'scan', 'generate')}}" request-type="ajax-reload" timeout="500000">
                        <div class="am-form-group am-margin-bottom-0">
                            <input type="number" min="1" max="500" autocomplete="off" name="number" placeholder="生成数量" data-validation-message="生成数量1~500数值之间" class="am-radius am-form-field" required />
                        </div>
                        <div class="am-form-popup-submit">
                            <input type="hidden" name="scan_id" value="" />
                            <button type="button" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg" data-am-modal-close>
                                <i class="am-icon-paint-brush"></i>
                                <span>{{:MyLang('cancel_title')}}</span>
                            </button>
                            <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('confirm_title')}}'}">
                                <i class="am-icon-check"></i>
                                <span>{{:MyLang('confirm_title')}}</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{{/block}}
