{{:ModuleInclude('public/header')}}

<!-- content start  -->
<div class="am-padding-main">
    <!-- form start -->
    <form class="am-form form-validation am-form-full-screen am-form-popup-fixed" action="{{:PluginsAdminUrl('seckill', 'periods', 'save')}}" method="POST" request-type="ajax-reload" request-value="parent">
        <div class="am-form-group">
            <label>{{:MyLang('periods.form_item_name')}}</label>
            <input type="text" name="name" placeholder="{{:MyLang('periods.form_item_name')}}" minlength="1" maxlength="60" data-validation-message="{{:MyLang('periods.form_item_name_message')}}" class="am-radius" {{if !empty($data['name'])}} value="{{$data.name}}"{{/if}} required />
        </div>

        <div class="am-form-group">
            <label>{{:MyLang('periods.form_item_start_hour')}}</label>
            <input type="number" name="start_hour" placeholder="{{:MyLang('periods.form_item_start_hour')}}" min="0" max="24" data-validation-message="{{:MyLang('periods.form_item_start_hour_message')}}" class="am-radius" {{if isset($data['start_hour'])}} value="{{$data.start_hour}}"{{/if}} required />
        </div>

        <div class="am-form-group">
            <label>{{:MyLang('periods.form_item_continue_hour')}}</label>
            <input type="number" name="continue_hour" placeholder="{{:MyLang('periods.form_item_continue_hour')}}" min="1" max="24" data-validation-message="{{:MyLang('periods.form_item_continue_hour_message')}}" class="am-radius" {{if !empty($data['continue_hour'])}} value="{{$data.continue_hour}}"{{/if}} required />
        </div>

        {{:ModuleInclude('lib/sort')}}
        {{:ModuleInclude('lib/is_enable')}}
        <div class="am-form-popup-submit">
            <input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
            <button type="button" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg" data-am-modal-close>
                <i class="am-icon-paint-brush"></i>
                <span>{{:MyLang('cancel_title')}}</span>
            </button>
            <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                <i class="am-icon-save"></i>
                <span>{{:MyLang('save_title')}}</span>
            </button>
        </div>
    </form>
    <!-- form end -->
</div>
<!-- content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
