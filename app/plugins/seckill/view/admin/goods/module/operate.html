<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('seckill', 'goods', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if $module_data['status'] neq 1}}
    <button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('seckill', 'goods', 'auditinfo', array_merge($params, ['id'=>$module_data['id']]))}}">
        <i class="am-icon-gavel"></i>
        <span>{{:MyLang('audit_title')}}</span>
    </button>
{{/if}}
<button type="button" class="am-btn am-btn-danger am-btn-xs am-radius am-btn-block submit-delete" data-url="{{:PluginsAdminUrl('seckill', 'goods', 'delete')}}" data-id="{{$module_data.id}}" data-key="ids">
    <i class="iconfont icon-delete"></i>
    <span>{{:MyLang('delete_title')}}</span>
</button>
