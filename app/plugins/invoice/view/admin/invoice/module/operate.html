<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('invoice', 'invoice', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if $module_data['status'] eq 0}}
    <button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('invoice', 'invoice', 'auditinfo', array_merge($params, ['id'=>$module_data['id']]))}}" data-title="{{:MyLang('audit_title')}}">
        <i class="am-icon-gavel"></i>
        <span>{{:MyLang('audit_title')}}</span>
    </button>
{{/if}}
{{if in_array($module_data['status'], [1,2])}}
    <button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('invoice', 'invoice', 'issueinfo', array_merge($params, ['id'=>$module_data['id']]))}}" data-title="{{:MyLang('invoice_title')}}">
        <i class="am-icon-print"></i>
        <span>{{:MyLang('invoice_title')}}</span>
    </button>
{{/if}}
{{if in_array($module_data['status'], [0,3,4])}}
    <!-- 待开票/已拒绝/已关闭 可以删除 -->
    <button type="button" class="am-btn am-btn-danger am-btn-xs am-radius am-btn-block submit-delete" data-url="{{:PluginsAdminUrl('invoice', 'invoice', 'delete')}}" data-id="{{$module_data.id}}" data-key="ids">
        <i class="iconfont icon-delete"></i>
        <span>{{:MyLang('delete_title')}}</span>
    </button>
{{/if}}
