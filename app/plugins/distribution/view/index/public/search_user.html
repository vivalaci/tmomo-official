<div class="plugins-distribution-search-user" data-url="{{:PluginsHomeUrl('distribution', 'index', 'userquery')}}" data-form-name="{{if !empty($search_form_name)}}{{$search_form_name}}{{/if}}">
    <div class="am-input-group am-input-group-sm">
        <input type="text" class="am-form-field am-radius" placeholder="输入用户名/昵称/会员码/手机/邮箱" />
        <span class="am-input-group-btn">
            <button type="button" class="am-btn am-btn-default am-radius btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('search_title')}}'}">
                <i class="iconfont icon-search"></i>
                <span>{{:MyLang('search_title')}}</span>
            </button>
        </span>
    </div>
    <div class="am-margin-vertical-sm plugins-distribution-search-user-container">
        <div class="user-data {{if empty($search_user_data)}}am-hide{{/if}}">
            <div class="am-flex am-flex-items-center am-gap-12">
                <img src="{{if !empty($search_user_data)}}{{$search_user_data.avatar}}{{/if}}" class="am-img-thumbnail am-circle" width="30" height="30" />
                <span class="user-name-view">{{if !empty($search_user_data)}}{{$search_user_data.user_name_view}}{{/if}}</span>
                <span class="am-text-grey user-add-time">{{if !empty($search_user_data) and !empty($search_user_data['add_time_text'])}}{{$search_user_data.add_time_text}}{{/if}}</span>
            </div>
        </div>
        {{if empty($search_user_data)}}
            <p class="error-tips am-text-danger">请先输入用户信息搜索</p>
        {{else /}}
            <p class="error-tips am-text-danger am-hide"></p>
        {{/if}}
    </div>
</div>
