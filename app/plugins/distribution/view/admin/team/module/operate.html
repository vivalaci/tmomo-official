<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('distribution', 'team', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
<button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('distribution', 'team', 'saveinfo', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('edit_title')}}">
    <i class="am-icon-edit"></i>
    <span>{{:MyLang('edit_title')}}</span>
</button>
{{if empty($params['referrer_id'])}}
    <a href="{{:PluginsAdminUrl('distribution', 'order', 'index', ['uid'=>$module_data['id']])}}" class="am-btn am-btn-secondary am-radius am-btn-block am-btn-xs">
        <i class="am-icon-list-ul"></i>
        <span>{{:MyLang('order_title')}}</span>
    </a>
    <a href="{{:PluginsAdminUrl('distribution', 'profit', 'index', ['uid'=>$module_data['id']])}}" class="am-btn am-btn-warning am-radius am-btn-block am-btn-xs">
        <i class="am-icon-line-chart"></i>
        <span>{{:MyLang('profit_title')}}</span>
    </a>
{{/if}}
<button type="button" class="am-btn am-btn-default am-radius am-btn-xs am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('distribution', 'team', 'index', ['referrer_id'=>$module_data['id']])}}" data-full="1" data-title="{{:MyLang('subordinate_title')}}">
    <i class="am-icon-users"></i>
    <span>{{:MyLang('subordinate_title')}}</span>
</button>
<button type="button" class="am-btn am-btn-success am-radius am-btn-xs am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('distribution', 'stats', 'index', ['uid'=>$module_data['id']])}}" data-full="1" data-title="{{:MyLang('stats_title')}}">
    <i class="am-icon-pie-chart"></i>
    <span>{{:MyLang('stats_title')}}</span>
</button>
