{{if empty($data)}}
    <p class="am-text-grey am-padding-vertical-lg am-text-center">{{$msg}}</p>
{{else /}}
    <div class="choice-content am-radius am-nbfc">
        <!-- 商品列表 -->
        <div class="choice-items am-padding-sm">
            {{if !empty($data)}}
                <table class="am-table">
                    {{foreach $data as $goods}}
                        <tr data-goods-id="{{$goods.id}}" class="{{if $goods['is_shelves'] neq 1}}am-warning{{/if}} {{if $goods['is_delete_time'] neq 0}}am-danger{{/if}}">
                            <td class="base">
                                <div class="goods-detail">
                                    <a href="{{$goods.goods_url}}" target="_blank">
                                        <img src="{{$goods.images}}">
                                    </a>
                                    <div class="goods-base">
                                        <a href="{{$goods.goods_url}}" target="_blank" class="goods-title">{{$goods.title}}</a>
                                    </div>
                                </div>
                            </td>
                            <td class="price">
                                <strong class="price-content">{{$currency_symbol}}{{$goods.price}}</strong>
                                <span class="am-text-grey">{{$goods.inventory_unit}}</span>
                            </td>
                            <td class="operation">
                                <a href="javascript:;" class="chioce-delete-submit">删除</a>
                            </td>
                        </tr>
                    {{/foreach}}
                </table>
            {{/if}}
        </div>

        <!-- 导航 -->
        <div class="nav">
            <span class="selected-tips">
                <span>共</span>
                <strong>{{$count}}</strong>
                <span>种商品</span>
            </span>
            <div class="am-fr">
                <a href="javascript:;" class="am-text-danger am-margin-right-sm chioce-delete-submit-all">删除全部</a>
                <button type="button" class="am-btn am-btn-secondary am-btn-xs am-icon-check confirm-created-submit"> 确认并选择字段</button>
            </div>
        </div>
    </div>
{{/if}}
