{{:ModuleInclude('public/header')}}

<div class="am-padding-sm am-min-height bk-am-color-white">
    <!-- form start -->
    <form class="am-form form-validation am-form-full-screen am-form-popup-fixed" action="{{:PluginsAdminUrl('label', 'label', 'joinsave')}}" method="POST" request-type="ajax-reload" request-value="parent">
        <div class="am-form-group am-form-group-refreshing">
            <label class="am-block am-margin-bottom">关联标签<span class="am-form-group-label-tips">可多选</span></label>
            <div class="am-checkbox-group">
                {{if !empty($data)}}
                    {{foreach $data as $v}}
                        <label class="am-checkbox-inline">
                            <input type="checkbox" name="label_ids" value="{{$v.id}}" {{if !empty($label_ids) and in_array($v['id'], $label_ids)}}checked{{/if}} data-validation-message="请选择标签" data-am-ucheck /> {{$v.name}}
                        </label>
                    {{/foreach}}
                {{/if}}
            </div>
        </div>

        <div class="am-form-popup-submit">
            <input type="hidden" name="vid" {{if !empty($params['vid'])}}value="{{$params.vid}}"{{/if}} />
            <input type="hidden" name="type" {{if !empty($params['type'])}}value="{{$params.type}}"{{/if}} />
            <button type="button" class="am-btn am-btn-default-plain am-radius am-btn-xs btn-loading-example am-margin-right-lg" data-am-modal-close>
                <i class="am-icon-paint-brush"></i>
                <span>{{:MyLang('cancel_title')}}</span>
            </button>
            <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                <i class="am-icon-save"></i>
                <span>{{:MyLang('save_title')}}</span>
            </button>
        </div>
    </form>
    <!-- form end -->
</div>

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
