<!-- 操作栏 -->
{{if !empty($module_data)}}
    <button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsHomeUrl('excellentbuyreturntocash', 'profit', 'detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
        <i class="am-icon-eye"></i>
        <span>{{:MyLang('detail_title')}}</span>
    </button>
    {{if $module_data['status'] eq 2}}
        <button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block settlement-submit" data-url="{{:PluginsHomeUrl('excellentbuyreturntocash', 'profit', 'auto')}}" data-id="{{$module_data.id}}">
            <i class="am-icon-hourglass-half"></i>
            <span>{{:MyLang('settlement_title')}}</span>
        </button>
    {{/if}}
    <a class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block" href="{{:MyUrl('index/order/detail', ['id'=>$module_data['order_id']])}}" target="_blank">
        <i class="am-icon-cubes"></i>
        <span>{{:MyLang('order_title')}}</span>
    </a>
{{/if}}
