{{if !empty($data)}}
    {{foreach $data as $v}}
        <li data-id="{{$v.id}}" data-url="{{$v.url}}" data-title="{{$v.title}}" data-img="{{$v.cover}}" data-add-html='<a href="javascript:;" class="data-add-submit" data-type="add"><i class="iconfont icon-order-add am-color-green am-text-xl"></i></a>' data-del-html='<a href="javascript:;" class="data-del-submit" data-type="del"><i class="iconfont icon-close am-color-red am-text-xl"></i></a>'>
            <div class="am-gallery-item am-radius">
                {{if !empty($v['cover'])}}
                    <a href="{{$v.url}}" target="_blank">
                        <img src="{{$v.cover}}" alt="{{$v.title}}" class="am-radius am-fl am-margin-right-xs" />
                    </a>
                {{/if}}
                <h3 class="am-gallery-title">
                    <a href="{{$v.url}}" target="_blank">{{$v.title}}</a>
                </h3>
                <div class="icon-submit-container">
                    {{if isset($v['is_exist']) and $v['is_exist'] eq 1}}
                        <a href="javascript:;" class="data-del-submit" data-type="del">
                            <i class="iconfont icon-close am-color-red am-text-xl"></i>
                        </a>
                    {{else /}}
                        <a href="javascript:;" class="data-add-submit" data-type="add">
                            <i class="iconfont icon-order-add am-color-green am-text-xl"></i>
                        </a>
                    {{/if}}
                </div>
            </div>
        </li>
    {{/foreach}}
{{else /}}
    {{:ModuleInclude('public/not_data')}}
{{/if}}
