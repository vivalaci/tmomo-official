{{:ModuleInclude('public/header')}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
        <!-- operation start -->
        <div class="am-g">
            <button class="am-btn am-btn-primary am-radius am-btn-xs tree-submit-add" data-am-modal="{target: '#data-save-win'}">
                <i class="iconfont icon-btn-add am-show-sm-only"></i>
                <span>{{:MyLang('add_title')}}</span>
            </button>
        </div>
        <!-- operation end -->

        <!-- save win start -->
        <div class="am-popup am-radius" id="data-save-win">
            <div class="am-popup-inner">
                <div class="am-popup-hd">
                    <h4 class="am-popup-title" data-add-title="{{:MyLang('region.base_nav_title')}}{{:MyLang('add_title')}}" data-edit-title="{{:MyLang('region.base_nav_title')}}{{:MyLang('edit_title')}}">{{:MyLang('region.base_nav_title')}}{{:MyLang('add_title')}}</h4>
                    <span data-am-modal-close class="am-close">&times;</span>
                </div>
                <div class="am-popup-bd">
                    <!-- form start -->
                    <form class="am-form form-validation am-form-full-screen am-form-popup-fixed" action="{{:MyUrl('admin/region/save')}}" method="POST" request-type="ajax-fun" request-value="TreeFormSaveBack">
                        <div class="am-form-group row">
                            <label>{{:MyLang('common_service.region.form_item_name')}}<span class="am-form-group-label-tips-must">*</span></label>
                            <input type="text" placeholder="{{:MyLang('common_service.region.form_item_name_message')}}" name="name" minlength="1" maxlength="60" data-validation-message="{{:MyLang('common_service.region.form_item_name_message')}}" class="am-radius" required />
                        </div>
                        <div class="am-form-group row">
                            <label>{{:MyLang('common_service.region.form_item_code')}}</label>
                            <input type="text" placeholder="{{:MyLang('common_service.region.form_item_code')}}" name="code" maxlength="30" data-validation-message="{{:MyLang('common_service.region.form_item_code_message')}}" class="am-radius" />
                        </div>
                        <div class="am-form-group row">
                            <label>{{:MyLang('common_service.region.form_item_lng')}}</label>
                            <input type="number" placeholder="{{:MyLang('common_service.region.form_item_lng')}}" name="lng" step="0.01" data-validation-message="{{:MyLang('common_service.region.form_item_lng_message')}}" class="am-radius" />
                        </div>
                        <div class="am-form-group row">
                            <label>{{:MyLang('common_service.region.form_item_lat')}}</label>
                            <input type="number" placeholder="{{:MyLang('common_service.region.form_item_lat')}}" name="lat" step="0.01" data-validation-message="{{:MyLang('common_service.region.form_item_lat_message')}}" class="am-radius" />
                        </div>
                        <div class="am-form-group row">
                            <label>{{:MyLang('common_service.region.form_item_letters')}}</label>
                            <input type="text" placeholder="{{:MyLang('common_service.region.form_item_letters')}}" name="letters" data-validation-message="{{:MyLang('common_service.region.form_item_letters_message')}}" class="am-radius" value="" />
                        </div>
                        {{:ModuleInclude('lib/sort', ['is_row'=>1])}}
                        {{:ModuleInclude('lib/is_enable', ['is_row'=>1])}}
                        <div class="am-form-popup-submit">
                            <input type="hidden" name="id" value="0" />
                            <input type="hidden" name="pid" value="0" />
                            <button type="button" class="am-btn am-btn-warning am-radius am-btn-xs am-margin-right-lg" data-am-modal-close>
                                <i class="am-icon-paint-brush"></i>
                                <span>{{:MyLang('cancel_title')}}</span>
                            </button>
                            <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                                <i class="am-icon-save"></i>
                                <span>{{:MyLang('save_title')}}</span>
                            </button>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
            </div>
        </div>
        <!-- save win end -->

        <!-- list start -->
        <div id="tree" class="am-margin-top-sm" data-head='[{"name":"ID","field":"id"},{"name":"{{:MyLang("name_title")}}","field":"name","is_arrow":"1","value_style":{"style":"color:#999","value_style_key":"is_enable","value_style_key_status":"0"}},{"name":"{{:MyLang("form_is_enable_title")}}","field":"is_enable","type":"status"},{"name":"{{:MyLang("operate_title")}}","type":"operate"}]' data-node-url="{{:MyUrl('admin/region/getnodeson')}}" data-del-url="{{:MyUrl('admin/region/delete')}}" data-popup-tag="#data-save-win" data-status-url="{{:MyUrl('admin/region/statusupdate')}}" data-rank="3">
            {{:ModuleInclude('public/loading')}}
        </div>
        <!-- list end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}

<script type="text/javascript">
	// 初始化
	Tree(0, $('#tree').data('node-url'), 0, 1);

	// 回调处理
	function TreeFormSaveBack(e)
	{
		TreeFormSaveBackHandle(e);
	}
</script>
